<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <form @submit.prevent="getRecipeByIngredient">
            {% csrf_token %}
            <label for="text">Search by Ingredients:</label>
            <input v-model="userIngredient" type="text" id="text" />
            <input type="submit" value="Submit">
        </form>
        <hr />
        <article v-for="recipe in userRecipes">
            <h2 @click="getRecipeDetails(recipe)">
                [[ recipe.title ]]
            </h2>
            <div v-if="showRecipeDetails" v-html="showRecipeDetails"></div>
        </article>
    </div>

    <script>
        const App = {
            delimiters: ['[[', ']]'],
            data() {
                return {
                    userIngredient: '',
                    userRecipes: [],
                    spotlightInstructions: {},
                    showRecipeDetails: ''
                }

            },

            mounted() {
                this.csrf_token = document.querySelector('input[name="csrfmiddlewaretoken"]').value
            },

            methods: {

                getRecipeByIngredient() {
                    axios({
                        method: 'get',
                        url: 'https://api.spoonacular.com/recipes/findByIngredients',
                        headers: { Accept: 'application/json' },
                        params: { apiKey: 'c0706aec64ba455eb06753d6e855a6e5', ingredients: this.userIngredient }
                    })
                        .then(response => {
                            console.log(response.data)
                            this.userRecipes = response.data
                        })
                },

                getRecipeDetails(recipe) {
                    id = recipe.id
                    axios({
                        method: 'get',
                        url: `https://api.spoonacular.com/recipes/${id}/information`,
                        headers: { Accept: 'application/json' },
                        params: { apiKey: 'c0706aec64ba455eb06753d6e855a6e5' }
                    })
                        .then(response => {
                            console.log(response.data.instructions)
                            this.showRecipeDetails = response.data.instructions 
                        })
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
